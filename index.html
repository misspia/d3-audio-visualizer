<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Audio Visualizer</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body class="col center align-center">
  <audio id="audio-element" src="media/Parting.mp3"></audio>

  <ul id="player" class="col center align-center full-width-height">

    <li id="controls" class="row center">
      <ul class = "col center align-center full-width-height">
         <li class="row center align-center full-width title">Settings</li>

         <li class="row center align-center full-width volume">  

            Volume 
            <input type="range" 
            min="0" max="1"
            value = "1"
            step="0.01"
            oninput="changeVolume(this)"/>

        </li>  

        <li class="row center align-center full-width audio-time">
            <span class="row center align-center play-state"  
            onclick="togglePlay(this)">
            &#9658;
        </span>

        <div class="row total-time">
         <div id="elapsed-time"></div>
     </div>
 </li>

 <li class="row center align-center full-width title">Themes</li>
 <li id="themes" class="row space-around align-center full-width"></li>

 <li class="row center align-center full-width title">Graph</li>
 <li id="graph-options" class="row space-around align-center full-width"></li>

</ul>

</li>

<li id="viz"></li>

</ul>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="js/theme.js"></script>
<script src="js/audioControls.js"></script>

<script src="js/visualizations/components.js"></script>
<script src="js/visualizations/radial.js"></script>
<script src="js/visualizations/frequency.js"></script>
<script src="js/visualizations/wave.js"></script>

<script type="text/javascript" src = "js/graphOptions.js"></script>
</body>
</html>
