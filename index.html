<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Audio Visualizer</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body class="col center align-center">
  <audio id="audio-element" src="media/Parting.mp3"></audio>

  <ul id="player" class="col center align-center full-width-height">

    <li id="options" class="row center full-width">
      <ul class = "row center full-width-height">

         <li class="row center align-center volume">
                Volume 
                <input type="range" 
                min="0" max="1"
                value = "1"
                step="0.01"
                oninput="changeVolume(this)"/>
        </li>

        <li class="row center align-center play-state"  onclick="togglePlay(this)">
            Play &#9658;
         </li>

         <li class="row center align-cener audio-time">
               <div class="row full-width total-time">
                   <div id="elapsed-time"></div>
               </div>
        </li>

        <li id="themes" class="row space-around align-center"></li>
           
        </ul>


    </li>

    <li id="viz"></li>

    </ul>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/theme.js"></script>
    <script src="js/audioOptions.js"></script>
    <!-- <script src="js/radialViz.js"></script> -->
    <!-- <script src="js/barViz.js"></script> -->
    <script src="js/waveViz.js"></script>
</body>
</html>
